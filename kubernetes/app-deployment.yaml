apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: adjablou
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/adjablou/app@sha256:796fc966df274df470b24921081676390d222cfe949ac7d9f3b85a7e35ebb3ab
        ports:
        - containerPort: 5000
